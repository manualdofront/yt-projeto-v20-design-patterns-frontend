@if (featuresState$ | async; as featuresState) {
  <footer>
    <button class="cancel">Cancelar</button>

    @if (featuresState.hasDiscount) {
      <button class="buy has-discount"><img src="/assets/images/discount.png" alt="" /> Comprar</button>
    } @else {
      <button class="buy">Comprar</button>
    }
  </footer>
}
