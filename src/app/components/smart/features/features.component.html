@if (featuresState$ | async; as featuresState) {
  @if (featuresState.hasDataEnoughToDisplaySection) {
    <div class="section">
      <h2 class="title">Caracter√≠sticas</h2>

      <div class="features">
        @if (featuresState.isFavorite) {
          <app-is-favorite />
        }

        @if (featuresState.hasDiscount) {
          <app-has-discount />
        }
      </div>
    </div>
  }
}
